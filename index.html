<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elementary Quiz App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #app {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 350px;
    max-width: 90vw;
    padding: 20px 25px 30px 25px;
  }
  h1 {
    text-align: center;
    color: #004080;
    margin-bottom: 15px;
  }
  #question-number {
    font-weight: 600;
    color: #004080;
    margin-bottom: 10px;
  }
  #question-text {
    font-size: 1.2em;
    margin-bottom: 20px;
    min-height: 60px;
  }
  .option {
    background: #e6f0ff;
    border: 2px solid transparent;
    border-radius: 6px;
    padding: 10px 15px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    user-select: none;
  }
  .option:hover {
    background: #cce0ff;
  }
  .option.selected {
    border-color: #004080;
    background: #b3d1ff;
  }
  #submit-btn, #next-btn, #restart-btn {
    background-color: #004080;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-size: 1em;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s;
  }
  #submit-btn:disabled, #next-btn:disabled {
    background-color: #7a9cc6;
    cursor: not-allowed;
  }
  #result {
    margin-top: 20px;
    font-size: 1.1em;
    font-weight: 600;
    color: #004080;
    text-align: center;
    min-height: 1.4em;
  }
  #restart-btn {
    background-color: #007a00;
    display: none;
  }
  #progress-bar {
    height: 8px;
    background: #cce0ff;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  #progress {
    height: 100%;
    background: #004080;
    width: 0%;
    transition: width 0.4s ease;
  }
</style>
</head>
<body>
<div id="app" role="main" aria-label="Elementary level quiz app">
  <h1>Elementary Quiz</h1>
  <div id="progress-bar" aria-hidden="true">
    <div id="progress"></div>
  </div>
  <div id="question-number" aria-live="polite"></div>
  <div id="question-text"></div>
  <div id="options" role="list"></div>
  <button id="submit-btn" disabled>Submit Answer</button>
  <button id="next-btn" style="display:none;" disabled>Next Question</button>
  <div id="result" aria-live="polite"></div>
  <button id="restart-btn">Restart Quiz</button>
</div>

<script>
  (function(){
    const quizData = [
      {
        question: "What is 5 + 3?",
        options: ["6", "7", "8", "9"],
        answer: 2
      },
      {
        question: "Which one is a fruit?",
        options: ["Carrot", "Apple", "Potato", "Broccoli"],
        answer: 1
      },
      {
        question: "What color do you get when you mix red and white?",
        options: ["Pink", "Purple", "Orange", "Brown"],
        answer: 0
      },
      {
        question: "How many legs does a spider have?",
        options: ["6", "8", "10", "12"],
        answer: 1
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Venus", "Mars", "Jupiter"],
        answer: 2
      },
      {
        question: "What is the opposite of 'big'?",
        options: ["Tall", "Small", "Fast", "Long"],
        answer: 1
      },
      {
        question: "Which animal says 'meow'?",
        options: ["Dog", "Cat", "Cow", "Sheep"],
        answer: 1
      },
      {
        question: "What do bees make?",
        options: ["Milk", "Honey", "Bread", "Juice"],
        answer: 1
      },
      {
        question: "What shape has three sides?",
        options: ["Square", "Circle", "Triangle", "Rectangle"],
        answer: 2
      },
      {
        question: "How many days are there in a week?",
        options: ["5", "6", "7", "8"],
        answer: 2
      }
    ];

    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');
    const restartBtn = document.getElementById('restart-btn');
    const progressEl = document.getElementById('progress');

    let currentQuestionIndex = 0;
    let selectedOptionIndex = null;
    let score = 0;
    let answered = false;

    function loadQuestion() {
      const current = quizData[currentQuestionIndex];
      questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
      questionTextEl.textContent = current.question;
      optionsEl.innerHTML = '';
      selectedOptionIndex = null;
      submitBtn.disabled = true;
      submitBtn.style.display = 'inline-block';
      nextBtn.style.display = 'none';
      nextBtn.disabled = true;
      resultEl.textContent = '';
      restartBtn.style.display = 'none';
      answered = false;

      current.options.forEach((option, i) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.setAttribute('role', 'listitem');
        optionDiv.setAttribute('tabindex', '0');
        optionDiv.textContent = option;
        optionDiv.dataset.index = i;
        optionDiv.addEventListener('click', () => selectOption(i));
        optionDiv.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectOption(i);
          }
        });
        optionsEl.appendChild(optionDiv);
      });

      updateProgress();
    }

    function selectOption(index) {
      if (answered) return;
      selectedOptionIndex = index;
      Array.from(optionsEl.children).forEach((opt, i) => {
        if(i === index) {
          opt.classList.add('selected');
          opt.setAttribute('aria-pressed', 'true');
        } else {
          opt.classList.remove('selected');
          opt.setAttribute('aria-pressed', 'false');
        }
      });
      submitBtn.disabled = false;
    }

    function submitAnswer() {
      if(selectedOptionIndex === null) return;
      const current = quizData[currentQuestionIndex];
      answered = true;
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'inline-block';
      nextBtn.disabled = false;

      if(selectedOptionIndex === current.answer) {
        score++;
        resultEl.textContent = "Correct! ðŸŽ‰";
        resultEl.style.color = "#007a00";
      } else {
        resultEl.textContent = `Wrong! The correct answer is "${current.options[current.answer]}".`;
        resultEl.style.color = "#b00020";
      }

      // Highlight correct and wrong answers
      Array.from(optionsEl.children).forEach((opt, i) => {
        opt.style.cursor = 'default';
        if(i === current.answer) {
          opt.style.backgroundColor = '#d4edda';
          opt.style.borderColor = '#28a745';
          opt.style.color = '#155724';
          opt.classList.remove('selected');
          opt.setAttribute('aria-pressed', 'false');
        } else if(i === selectedOptionIndex) {
          opt.style.backgroundColor = '#f8d7da';
          opt.style.borderColor = '#dc3545';
          opt.style.color = '#721c24';
          opt.classList.remove('selected');
          opt.setAttribute('aria-pressed', 'false');
        } else {
          opt.style.backgroundColor = '#e6f0ff';
          opt.style.borderColor = 'transparent';
          opt.style.color = '#000';
          opt.classList.remove('selected');
          opt.setAttribute('aria-pressed', 'false');
        }
      });
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if(currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      questionNumberEl.textContent = '';
      questionTextEl.textContent = 'Quiz Completed!';
      optionsEl.innerHTML = '';
      resultEl.textContent = `Your total score is ${score} out of ${quizData.length}.`;
      resultEl.style.color = '#004080';
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
      progressEl.style.width = '100%';
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      answered = false;
      submitBtn.style.display = 'inline-block';
      submitBtn.disabled = true;
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      loadQuestion();
    }

    function updateProgress() {
      const progressPercent = (currentQuestionIndex / quizData.length) * 100;
      progressEl.style.width = progressPercent + '%';
    }

    submitBtn.addEventListener('click', () => {
      if(!answered) {
        submitAnswer();
      }
    });

    nextBtn.addEventListener('click', () => {
      if(answered) {
        nextQuestion();
      }
    });

    restartBtn.addEventListener('click', () => {
      restartQuiz();
    });

    // Initialize
    loadQuestion();
  })();
</script>
</body>
</html>
